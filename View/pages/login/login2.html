<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="View/pages/login/style/login.css">
    <title>GBC | Login</title>
</head>
<body>
    <div id="div-notificacao-div">
        <div id="notificacao-div">
        </div>
    </div>
    <header>
        <p class="pointer">GbClicker</p>
        <p class="pointer" id="register-button">Registrar</p>
    </header>
    <main> 

        <form id="login-form" method='POST' action="/home">
            <div id="img-logo-div">
                <img src="View/pages/src/img/GbGamesLogo(White&Green).png">
            </div>
            <div id="inputs-div">

                <label for="email">Email:</label>
                <input id="email" type="email" maxlength="120" required>

                <label for="password">Senha:</label>
                <input id="password" type="password" maxlength="30" required>
                
                <div id="checkbox-div">
                    <input class="checkbox-input" type="checkbox"> <label for="cookie-checkbox">Lembrar conta?</label>
                </div>

            </div>
            
            <div id="submit-button-div">
                <button id="login-button" type="submit">Login</button>
            </div>
        </form>

    </main>
    <script lang="JavaScript" src="View/pages/login/js/Notificacao.js"></script> 
    <script lang="JavaScript" src="View/pages/login/js/Formulario.js"></script> 
    <script lang="JavaScript" src="View/pages/login/js/Login.js"></script>
    <script>let login = new Login();</script>
</body>
</html>
