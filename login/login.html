<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../src/img/icon_cursor.png">
    <link rel="stylesheet" href="style/login_style.css">
    <title>GBC | Login</title>
</head>
<body>
    <header>
        <button title='Voltar para página inicial' class='back_button'></button>
    </header>
    <main>
        <form>
            <h1 id='form-title'>Login</h1>
            <label for='email-input'>E-mail/Usuário :</label>
            <input id='email-input' name='email-input' type='text'>
            <label for='senha-input'>Senha :</label>
            <input id='senha-input' name='senha-input' type='password'>
            <section id='form-redirect-buttons'>
                <a href='#esqueci_senha'>Esqueci minha senha</a>
                <a href='#registro'>Já possuo conta</a>
            </section>
            <button id='login-button'>Entrar</button>
        </form>
    </main>
    
</body>
</html>
