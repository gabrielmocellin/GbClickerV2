<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../src/img/icon_cursor.png">
    <link rel="stylesheet" href="style/login_style.css">
    <title>GBC | Login</title>
</head>
<body>
    <header>
        <button onclick='irParaLandingPage()' title='Voltar para página inicial' class='back_button pointer'></button>
    </header>
    <main>
        <form method='POST'>
            <h1 id='form-title' class='flex-center-center'>Login</h1>
            <section id="inputs-sec" class='flex-center-center'>
                <label class='labels' for='email-input'>E-mail ou Usuário :</label>
                <input id='email-input' name='email-input' class='inputs' title='Campo para preencher com o usuario ou email' type='text' required maxlength='100'>
                <label class='labels' for='senha-input'>Senha :</label>
                <input id='senha-input' name='senha-input' class='inputs' title='Campo para preencher com a senha' type='password' required maxlength='20'>
            </section>
            <section id='form-redirect-buttons-sec'>
                <a class='pointer' href='#' title='Botão para recuperar senha'>Esqueci minha senha</a>
                <a class='pointer' href='#' title='Botão redirencionador para página de registro'>Já possuo conta</a>
            </section>
            <section id="login-button-sec" class='flex-center-center'>
                <button id='login-button' class='pointer' type='submit' title='Botão para realizar o login'>Entrar</button>
            </section>
        </form>
    </main>
    <script language='JavaScript'>
        function irParaLandingPage(){
            window.location.href = '../landingPage/landingPage.html';
        }
    </script>
</body>
</html>
